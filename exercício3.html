<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar! | Exercício 3</title>
</head>
<body>
    <script>
        /* 3. Escreva um programa em Javascript em que o usuário informe o seu nome e em seguida o programa perguntará a idade do usuário. Agora o
         programa deve exibir a mensagem "Olá, [NomeDoUsuario], sua idade é [idade]". */
         
        var nomeUsuario = prompt("Digite o seu nome:");
        var idadeUsuario = parseInt(prompt("Digite sua idade (Só números):"));

        while(isNaN(idadeUsuario))
        {
            idadeUsuario = parseInt(prompt("Digite sua idade (Só numeros):"));
        }
        alert("Olá " + nomeUsuario + ", sua idade é " + idadeUsuario);
    </script>
</body>
</html>
