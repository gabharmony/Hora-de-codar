<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula do Círculo</title>
</head>
<body>
    <script>
        var area = 0;
        var raio = parseInt(prompt("Informe o valor do raio:"));

        while(isNaN(raio)){
            raio = parseInt(prompt("Informe o valor do raio (Só números):"));
        }

        area = Math.PI*raio**2;

        alert("A área do Círculo é igual a " + area);
    </script>
</body>
</html>
